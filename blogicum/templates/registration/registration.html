{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: #f8fff8; border-radius: 8px; border: 1px solid #e0f0e0;">
  <h2 class="auth-title" style="text-align: center; color: #2d5a2d; margin-bottom: 1.5rem;">Регистрация</h2>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn" style="background-color: #38a169; color: white; width: 100%; padding: 10px; border-radius: 5px;">
      Зарегистрироваться
    </button>
  </form>
</div>


{% endblock %}
