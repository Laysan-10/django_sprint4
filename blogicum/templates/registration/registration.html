{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Регистрация</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
