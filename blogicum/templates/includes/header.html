{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #38a169">
    <div class="container">
      <a class="navbar-brand text-white d-flex align-items-center" href="{% url 'blog:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="me-2" alt="">
        Блогикум
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white {% if view_name == 'pages:about' %} active fw-bold {% endif %}" 
               href="{% url 'pages:about' %}">
              О проекте
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if view_name == 'pages:rules' %} active fw-bold {% endif %}" 
               href="{% url 'pages:rules' %}">
              Правила
            </a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
            <a href="{% url 'blog:profile' user.username %}" class="text-white me-3">
              <i class="bi bi-person-circle me-1"></i>{{ user.username }}
            </a>
            <a href="{% url 'blog:create_post' %}" class="btn btn-outline-light me-2">
              <i class="bi bi-pencil-square me-1"></i>Написать пост
            </a>
            <form action="{% url 'pages:logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">
              <i class="bi bi-box-arrow-right me-1"></i>Выйти
            </button>
          </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">
              <i class="bi bi-box-arrow-in-right me-1"></i>Войти
            </a>
            <a href="{% url 'registration' %}" class="btn btn-success">
              <i class="bi bi-person-plus me-1"></i>Регистрация
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
